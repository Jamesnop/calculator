<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body class="flex cen">
    <h1 class="acen">Calculator Using HTML , CSS and JavaScript</h1>
    <div class="container flex cen bgred">
        <div class="row">
            <input type="text" />
        </div>
        <div class="row">
            <button class="btn optr">c</button>
            <button class="btn optr">DEL</button>
            <button class="btn optr">(</button>
            <button class="btn optr">)</button>
        </div>
        <div class="row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn optr">*</button>
        </div>
        <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn optr">-</button>
        </div>
        <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn optr">+</button>
        </div>
        <div class="row">
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn optr">=</button>
            <button class="btn optr">/</button>
        </div>
        <div class="row">
            <button class="btn widthd">000</button>
            <button class="btn">00</button>
            <button class="btn  ">%</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
